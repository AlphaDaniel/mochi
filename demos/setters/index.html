        <meta charset="utf-8">

        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <title>Mochi Demo | Setters</title>

        <!-- Bootstrap with optional theme -->
        <link media="all" rel="stylesheet" href="../../dist/bootstrap/css/bootstrap.min.css">
        <link media="all" rel="stylesheet" href="../../dist/bootstrap/css/bootstrap-theme.min.css">

        <!-- Mochi theme files -->
        <link media="all" rel="stylesheet" href="../../dist/mochi/css/style.css">
        <link media="all" rel="stylesheet" href="../_shared/css/style.css">

    <body data-demo="setters">

        <div id="container">

            <div id="content">

                <h1>Mochi Demo: <strong>Setters</strong></h1>
                <p>This demo demonstrates how to modify the Mochi-specific HTML data attributes.</p>
                <p><strong>Note:</strong> Open your web console to monitor changes in real-time.</p>
                <hr>

                <p>
                    <button data-action="$m.setPage(0)"></button>
                    <button data-action="$m.setPage(1)"></button>
                    <button data-action="$m.setPage(2)"></button>
                    <button data-action="$m.setPage(0,true)"></button>
                    <button data-action="$m.setPage(1,true)"></button>
                    <button data-action="$m.setPage(2,true)"></button>
                </p>

                <p>
                    <button data-action="$m.setView(0)"></button>
                    <button data-action="$m.setView(1)"></button>
                    <button data-action="$m.setView(2)"></button>
                    <button data-action="$m.setView(0,true)"></button>
                    <button data-action="$m.setView(1,true)"></button>
                    <button data-action="$m.setView(2,true)"></button>
                </p>

            </div>

        </div>

        <!-- Latest compiled and minified JavaScript -->
        <script src="../../dist/mochi/js/jquery/jquery.min.js"></script>
